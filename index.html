<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Upwork</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="data.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="topic"></div>
  <div id="answer-container">
    <p id="answer"></p>
  </div>
  <div id="accountinfo">
      <button data-index="name">Name</button>
      <button data-index="username">Username</button>
      <button data-index="email">Email</button>
      <button data-index="address">Address</button>
      <button data-index="title">Upwork Title</button>
      <button data-index="skills">Skills</button>
      <button data-index="hourly">Hourly Rate</button>
      <button data-index="history1">Employment History1</button>
      <button data-index="history2">Employment History2</button>
  </div>
  <div id="projectinfo">
      <button data-index="jobtitle">Project Title</button>
      <button data-index="client">About Client</button>
      <button data-index="jobdetail">Project Detail</button>
  </div>
  <div id="category">
    <button data-index="html">HTML</button>
    <button data-index="css">CSS</button>
    <button data-index="javascript">JavaScript</button>
    <button data-index="jquery">jQuery</button>
    <button data-index="bootstrap">BootStrap</button>
    <button data-index="angular">AngularJS</button>
    <button data-index="react">React.js</button>
    <button data-index="redux">Redux</button>
    <button data-index="vue">Vue.js</button>
    <button data-index="node">Node.js</button>
    <button data-index="php">PHP</button>
    <button data-index="laravel">Laravel</button>
    <button data-index="wordpress">WordPress</button>
    <button data-index="codeigniter">CodeIgniter</button>
    <button data-index="ruby">Ruby</button>
    <button data-index="django">Django</button>
  </div>
</body>
</html>
